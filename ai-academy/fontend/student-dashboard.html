<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - CourseCraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===============================================
           CSS VARIABLES & GLOBAL STYLES
           =============================================== */
        :root {
          --bg-primary: #02021e;
          --bg-card: rgba(255, 255, 255, 0.05);
          --bg-card-hover: rgba(255, 255, 255, 0.08);
          --text-primary: #ffffff;
          --text-secondary: rgba(255, 255, 255, 0.8);
          --text-muted: rgba(255, 255, 255, 0.6);
          --border-color: rgba(255, 255, 255, 0.1);
          --border-hover: #6366f1;
          --nav-bg: rgba(10, 10, 15, 0.85);
          --accent-gradient: linear-gradient(135deg, #c41af3, #4800f0);
          --success-color: #22c55e;
          --error-color: #ef4444;
        }

        [data-theme="light"] {
          --bg-primary: #ffffff;
          --bg-card: #f8f9ff;
          --text-primary: #1a1a1a;
          --text-secondary: #404040;
          --text-muted: #666666;
          --border-color: rgba(0, 0, 0, 0.1);
          --nav-bg: rgba(255, 255, 255, 0.85);
          --accent-gradient: linear-gradient(135deg, #4800f0, #c41af3);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Inter", sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        /* ===============================================
           HEADER, NAVIGATION & BUTTONS
           =============================================== */
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .nav-container { display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; }
        .logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.5rem; font-weight: 800; text-decoration: none; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo-box { background: linear-gradient(135deg, #9d00ff, #6200ff); border-radius: 15px; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; padding: 4px; color: white; }
        .nav-center { display: flex; }
        .nav-links { display: flex; list-style: none; gap: 1.5rem; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 500; padding: 0.2rem 0; position: relative; }
        .nav-links a.active-nav, .nav-links a:hover { color: var(--text-primary); }
        .nav-links a::after { content: ""; position: absolute; width: 0; height: 2px; bottom: -2px; left: 50%; transform: translateX(-50%); background: var(--accent-gradient); transition: width 0.3s ease-out; }
        .nav-links a:hover::after, .nav-links a.active-nav::after { width: 100%; }
        .nav-items, .nav-actions { display: flex; align-items: center; gap: 1rem; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; border: none; cursor: pointer; }
        .btn-secondary { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* ===============================================
           DASHBOARD & COURSE LIST STYLES
           =============================================== */
        .dashboard-main { padding: 120px 0 5rem; min-height: 100vh; }
        .dashboard-header { margin-bottom: 2.5rem; }
        .dashboard-header h1 { font-size: 2.5rem; font-weight: 700; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .course-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .course-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 15px; padding: 1.5rem; cursor: pointer; transition: all 0.3s ease; display: flex; flex-direction: column; }
        .course-card:hover { transform: translateY(-5px); border-color: var(--border-hover); background: var(--bg-card-hover); }
        .course-card h3 { font-size: 1.25rem; margin-bottom: 0.5rem; color: var(--text-primary); }
        .course-card p { color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 1.5rem; flex-grow: 1; }
        .course-meta { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: var(--text-muted); border-top: 1px solid var(--border-color); padding-top: 1rem; margin-top: auto; }
        .course-meta span { display: flex; align-items: center; gap: 0.3rem; }

        /* ===============================================
           INTERACTIVE LEARNING INTERFACE
           =============================================== */
        .learning-interface { display: none; grid-template-columns: 320px 1fr; gap: 2rem; }
        .course-sidebar { background: var(--bg-card); border-radius: 15px; padding: 1.5rem; border: 1px solid var(--border-color); height: fit-content; position: sticky; top: 100px; }
        .course-sidebar h3 { font-size: 1.25rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .module-header { font-weight: 600; padding: 0.75rem; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .lesson-list { list-style: none; padding-left: 1rem; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .module.active .lesson-list { max-height: 500px; }
        .module.active .module-header i { transform: rotate(180deg); }
        .lesson-list-item a { display: block; padding: 0.6rem 0.75rem; color: var(--text-secondary); text-decoration: none; border-radius: 6px; margin: 0.25rem 0; font-size: 0.95rem; }
        .lesson-list-item.active a { background: var(--accent-gradient); color: white; font-weight: 500; }
        
        .lesson-content-area { background: var(--bg-card); border-radius: 15px; padding: 2rem 2.5rem; border: 1px solid var(--border-color); }
        #lesson-title { font-size: 2.25rem; font-weight: 700; margin-bottom: 2rem; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; margin-bottom: 2rem; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .text-content { margin-top: 2rem; line-height: 1.8; color: var(--text-secondary); }
        .mcq-container { margin-top: 2.5rem; padding-top: 2rem; border-top: 1px solid var(--border-color); }
        #mcq-question { font-size: 1.2rem; font-weight: 600; margin-bottom: 1.5rem; }
        .mcq-option label { display: block; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; margin-bottom: 0.75rem; transition: all 0.2s; }
        .mcq-option input { display: none; }
        .mcq-option label:hover { border-color: var(--border-hover); background: rgba(255, 255, 255, 0.03); }
        
        /* --- âœ… THIS IS THE FIX --- */
        /* This rule highlights the label when the hidden radio button is checked */
        .mcq-option input:checked + label {
            border-color: #818cf8; /* A color to indicate selection */
            background-color: rgba(129, 140, 248, 0.1);
        }

        #mcq-feedback.correct { color: var(--success-color); }
        #mcq-feedback.incorrect { color: var(--error-color); }
        .lesson-navigation { display: flex; justify-content: space-between; margin-top: 2.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem; }
    </style>
</head>
<body data-theme="dark">
    
    <header>
      <nav>
        <div class="nav-container container">
          <a href="index.html" class="logo" aria-label="CourseCraft Home">
            <div class="logo-box">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44a2.5 2.5 0 0 1-2.96-3.08a3 3 0 0 1-.34-5.58a2.5 2.5 0 0 1 1.32-4.24a2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Zm5 0A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44a2.5 2.5 0 0 0 2.96-3.08a3 3 0 0 0 .34-5.58a2.5 2.5 0 0 0-1.32-4.24a2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
            </div>
            <span>CourseCraft</span>
          </a>
          <div class="nav-center">
            <ul class="nav-links">
                <li><a href="student-dashboard.html" class="active-nav">My Courses</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
          </div>
          <div class="nav-items">
            <div class="nav-actions">
                <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="dashboard-main container">
        <div id="course-list-view">
            <div class="dashboard-header"><h1>Available Courses</h1></div>
            <div id="published-courses" class="course-list"><p>Loading available courses...</p></div>
        </div>
    
        <div id="course-viewer" class="learning-interface">
            <aside class="course-sidebar">
                <h3 id="course-title-sidebar">Course Content</h3>
                <div id="module-list"></div>
            </aside>
            <section class="lesson-content-area">
                <div id="lesson-viewer-content">
                    <h2 id="lesson-title"></h2>
                    <div id="video-container"></div>
                    <div id="text-content"></div>
                    <div id="mcq-container">
                        <form id="mcq-form">
                            <p id="mcq-question"></p>
                            <div id="mcq-options"></div>
                            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Check Answer</button>
                        </form>
                        <p id="mcq-feedback"></p>
                    </div>
                </div>
                <div class="lesson-navigation">
                    <button id="prev-lesson-btn" class="btn btn-secondary">Previous Lesson</button>
                    <button id="next-lesson-btn" class="btn btn-secondary">Next Lesson</button>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="footer">
        </footer>

    <script src="app.js"></script>
    <script>
        function handleLogout() {
            if(confirm("Are you sure you want to log out?")) {
                localStorage.clear();
                window.location.href = 'index.html'; 
            }
        };
    </script>
</body>
</html>
