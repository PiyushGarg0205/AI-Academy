<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CourseCraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Using the same CSS from index.html for a consistent look */
        :root {
          --bg-primary: #02021e;
          --bg-secondary: rgba(29, 29, 52, 0.95);
          --bg-card: rgba(255, 255, 255, 0.05);
          --bg-card-hover: rgba(255, 255, 255, 0.08);
          --text-primary: #ffffff;
          --text-secondary: rgba(255, 255, 255, 0.8);
          --text-muted: rgba(255, 255, 255, 0.6);
          --border-color: rgba(255, 255, 255, 0.1);
          --border-hover: rgba(255, 255, 255, 0.2);
          --nav-bg: rgba(10, 10, 15, 0.85);
          --accent-gradient: linear-gradient(135deg, #c41af3, #4800f0, #4800f0);
        }
        [data-theme="light"] {
          --bg-primary: #ffffff;
          --bg-secondary: rgba(255, 255, 255, 0.95);
          --bg-card: #f8f9ff;
          --bg-card-hover: #f0f4ff;
          --text-primary: #1a1a1a;
          --text-secondary: #404040;
          --text-muted: #666666;
          --border-color: rgba(0, 0, 0, 0.1);
          --border-hover: rgba(0, 0, 0, 0.2);
          --nav-bg: rgba(255, 255, 255, 0.85);
          --accent-gradient: linear-gradient(135deg, #4800f0, #4800f0, #c41af3);
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-primary); color: var(--text-primary); overflow-x: hidden; transition: background-color 0.3s ease, color 0.3s ease; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* HEADER & NAVIGATION */
        header { position: sticky; top: 0; z-index: 1000; }
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .nav-container { display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; }
        .nav-items { display: flex; align-items: center; gap: 2rem; }
        .logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.5rem; font-weight: 800; text-decoration: none; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo-box { background: linear-gradient(135deg, #9d00ff, #6200ff, #0033ff); border-radius: 15px; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; padding: 4px; color: white; }
        .nav-center { display: flex; align-items: center; gap: 3rem; }
        .nav-links { display: flex; align-items: center; list-style: none; gap: 1.5rem; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 500; padding: 0.2rem 0; position: relative; }
        .nav-links a.active-nav, .nav-links a:hover { color: var(--text-primary); }
        .nav-links a::after { content: ""; position: absolute; width: 0; height: 2px; bottom: -2px; left: 50%; transform: translateX(-50%); background: var(--accent-gradient); transition: width 0.3s ease-out; }
        .nav-links a:hover::after, .nav-links a.active-nav::after { width: 100%; }
        
        /* MOBILE MENU */
        .mobile-menu-btn { display: none; flex-direction: column; cursor: pointer; gap: 5px; background: transparent; border: none; padding: 5px; }
        .mobile-menu-btn span { width: 25px; height: 3px; background: var(--text-primary); transition: 0.3s; border-radius: 3px; }
        .mobile-menu-btn.active span:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
        .mobile-menu-btn.active span:nth-child(2) { opacity: 0; }
        .mobile-menu-btn.active span:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
        .mobile-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-secondary); backdrop-filter: blur(20px); z-index: 999; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 6rem; transform: translateX(-100%); transition: transform 0.4s ease-in-out; }
        .mobile-menu.active { display: flex; transform: translateX(0); }
        .mobile-menu-links { list-style: none; text-align: center; }
        .mobile-menu-links li { margin: 1.5rem 0; }
        .mobile-menu-links a { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); text-decoration: none; }
        .mobile-menu-buttons { display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; width: 80%; max-width: 300px; }
        
        /* THEME TOGGLE & BUTTONS */
        .theme-toggle { display: flex; align-items: center; gap: 0.5rem; }
        .toggle-switch { position: relative; width: 50px; height: 25px; background: var(--bg-card); border-radius: 25px; border: 1px solid var(--border-color); cursor: pointer; }
        .toggle-slider { position: absolute; top: 2px; left: 2px; width: 19px; height: 19px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 50%; transition: transform 0.3s ease; }
        [data-theme="light"] .toggle-slider { transform: translateX(25px); }
        .nav-actions { display: flex; align-items: center; gap: 1rem; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; border: none; cursor: pointer; }
        .btn-primary { background: var(--accent-gradient); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .btn-secondary { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-color); }
        
        /* ADMIN DASHBOARD STYLES */
        .dashboard-main { padding: 120px 0 5rem; min-height: 100vh; }
        .dashboard-header h1 { font-size: 2.5rem; font-weight: 700; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem; }
        .admin-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; align-items: flex-start; }
        .admin-card { background: var(--bg-card); border-radius: 20px; padding: 2rem; border: 1px solid var(--border-color); }
        .admin-card h2 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--text-primary); border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); background: var(--bg-primary); color: var(--text-primary); border-radius: 10px; font-size: 1rem; transition: all 0.3s ease; }
        .form-group input:focus { outline: none; border-color: #6366f1; }
        #generate-status { margin-top: 1rem; color: var(--text-muted); text-align: center; }
        
        /* Course List Styles */
        .course-list-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .course-list-item:last-child { border-bottom: none; }
        .course-info p { margin: 0; }
        .course-info .course-title { font-weight: 600; color: var(--text-primary); }
        .course-info .course-details { font-size: 0.9rem; color: var(--text-muted); }
        .course-actions { display: flex; gap: 0.5rem; }
        .course-actions .btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
        
        /* FOOTER */
        .footer { background: var(--bg-card); padding: 4rem 2rem; margin-top: 4rem; }
        .footer-bottom { text-align: center; padding-top: 1rem; font-size: 0.9rem; color: var(--text-muted); }
        
        /* RESPONSIVE */
        @media (max-width: 991px) {
          .nav-center, .nav-actions { display: none; }
          .mobile-menu-btn { display: flex; }
          .admin-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body data-theme="dark">
    
    <header>
      <nav>
        <div class="nav-container container">
          <a href="index.html" class="logo">
            <div class="logo-box">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44a2.5 2.5 0 0 1-2.96-3.08a3 3 0 0 1-.34-5.58a2.5 2.5 0 0 1 1.32-4.24a2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Zm5 0A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44a2.5 2.5 0 0 0 2.96-3.08a3 3 0 0 0 .34-5.58a2.5 2.5 0 0 0-1.32-4.24a2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
            </div>
            <span>CourseCraft</span>
          </a>
          <div class="nav-center">
            <ul class="nav-links">
              <li><a href="admin-dashboard.html">Home</a></li>
              <li><a href="#" class="active-nav">Admin Dashboard</a></li>
            </ul>
          </div>
          <div class="nav-items">
            <div class="theme-toggle"><span class="theme-icon">üåô</span><button class="toggle-switch" type="button"><span class="toggle-slider"></span></button><span class="theme-icon">‚òÄÔ∏è</span></div>
            <div class="nav-actions"><button class="btn btn-secondary" onclick="handleLogout()">Logout</button></div>
          </div>
          <button class="mobile-menu-btn" type="button"><span></span><span></span><span></span></button>
        </div>
      </nav>
    </header>

    <div class="mobile-menu">
        <ul class="mobile-menu-links">
            <li><a href="index.html" onclick="toggleMobileMenu()">Home</a></li>
            <li><a href="#" onclick="toggleMobileMenu()">Admin Dashboard</a></li>
        </ul>
        <div class="mobile-menu-buttons"><button class="btn btn-secondary" onclick="handleLogout(); toggleMobileMenu()">Logout</button></div>
    </div>
    
    <main class="dashboard-main">
        <div class="container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
            </div>
            
            <div class="admin-grid">
                <div class="admin-card">
                    <h2>Generate New Course</h2>
                    <form id="generate-form">
                        <div class="form-group">
                            <label for="prompt">Course Topic</label>
                            <input type="text" id="prompt" placeholder="e.g., Introduction to Python" required>
                        </div>
                        <div class="form-group">
                            <label for="num_modules">Number of Modules</label>
                            <input type="number" id="num_modules" value="3" min="1" max="10" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Generate Course</button>
                    </form>
                    <p id="generate-status"></p>
                </div>

                <div class="admin-card">
                    <h2>Manage Courses</h2>
                    <div id="course-list">
                        <div class="course-list-item">
                            <div class="course-info">
                                <p class="course-title">Introduction to Python</p>
                                <p class="course-details">3 Modules, 9 Lessons</p>
                            </div>
                            <div class="course-actions">
                                <button class="btn btn-secondary">Edit</button>
                                <button class="btn btn-secondary" style="color: #f87171;">Delete</button>
                            </div>
                        </div>
                         <div class="course-list-item">
                            <div class="course-info">
                                <p class="course-title">Advanced React Hooks</p>
                                <p class="course-details">5 Modules, 15 Lessons</p>
                            </div>
                            <div class="course-actions">
                                <button class="btn btn-secondary">Edit</button>
                                <button class="btn btn-secondary" style="color: #f87171;">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-bottom container">
            <p>¬© 2025 CourseCraft. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        // Basic theme, mobile menu, and logout functionality
        const doc = document.documentElement;
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');

        window.toggleTheme = () => doc.setAttribute('data-theme', doc.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        window.toggleMobileMenu = () => {
            mobileMenu.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
        };
        window.handleLogout = () => {
            if(confirm("Are you sure you want to log out?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        };
        document.addEventListener('DOMContentLoaded', () => mobileMenuBtn?.addEventListener('click', toggleMobileMenu));
    </script>
    <script src="app.js"></script> </body>
</html>
