<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reviews - CourseCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
          --bg-primary: #02021e;
          --bg-card: rgba(255, 255, 255, 0.05);
          --text-primary: #ffffff;
          --text-secondary: rgba(255, 255, 255, 0.8);
          --text-muted: rgba(255, 255, 255, 0.6);
          --border-color: rgba(255, 255, 255, 0.1);
          --accent-gradient: linear-gradient(135deg, #c41af3, #4800f0);
          --star-color: #facc15; /* Yellow for stars */
        }
        body { font-family: "Inter", sans-serif; background: var(--bg-primary); color: var(--text-primary); margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { font-size: 2.5rem; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem; }
        .reviews-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }

        /* Review Card Styles */
        .review-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 15px; padding: 1.5rem; }
        .review-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .review-name { font-weight: 600; font-size: 1.1rem; }
        .star-rating { color: var(--star-color); }
        .review-comment { color: var(--text-secondary); }

        /* Review Form Styles */
        .review-form-card { margin-top: 3rem; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 15px; padding: 2rem; }
        h2 { margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); }
        input, textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); background: var(--bg-primary); color: var(--text-primary); border-radius: 8px; font-size: 1rem; }
        textarea { resize: vertical; min-height: 100px; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; transition: all 0.3s ease; border: none; cursor: pointer; background: var(--accent-gradient); color: white; }
        
        /* Interactive Star Rating CSS */
        .star-rating-input { display: flex; flex-direction: row-reverse; justify-content: flex-end; }
        .star-rating-input input { display: none; }
        .star-rating-input label { color: #444; cursor: pointer; font-size: 1.5rem; transition: color 0.2s; }
        .star-rating-input input:checked ~ label,
        .star-rating-input label:hover,
        .star-rating-input label:hover ~ label { color: var(--star-color); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Course Reviews</h1>

        <div id="review-list" class="reviews-grid">
            <p>Loading reviews...</p>
        </div>

        <div class="review-form-card">
            <h2>Leave a Review</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <div class="star-rating-input">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5" class="fas fa-star"></label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="fas fa-star"></label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="fas fa-star"></label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="fas fa-star"></label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="fas fa-star"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Your Comment</label>
                    <textarea id="comment" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/reviews';
        const reviewList = document.getElementById('review-list');
        const reviewForm = document.getElementById('review-form');

        // 1. Get the course ID from the URL (e.g., review.html?course_id=1)
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course_id');

        // Function to render a single star rating display
        function renderStars(rating) {
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                starsHtml += `<i class="fas fa-star" style="color: ${i < rating ? '#facc15' : '#444'}"></i>`;
            }
            return starsHtml;
        }

        // 2. Fetch and Display Reviews for the current course
        async function fetchReviews() {
            if (!courseId) {
                reviewList.innerHTML = '<p>Error: No course selected.</p>';
                return;
            }
            try {
                const response = await fetch(`${API_URL}?courseId=${courseId}`);
                const reviews = await response.json();

                reviewList.innerHTML = ''; // Clear loading message
                if (reviews.length === 0) {
                    reviewList.innerHTML = '<p>No reviews yet. Be the first to leave one!</p>';
                } else {
                    reviews.forEach(review => {
                        const reviewCard = document.createElement('div');
                        reviewCard.className = 'review-card';
                        reviewCard.innerHTML = `
                            <div class="review-header">
                                <div class="review-name">${review.name}</div>
                                <div class="star-rating">${renderStars(review.rating)}</div>
                            </div>
                            <p class="review-comment">${review.comment}</p>
                        `;
                        reviewList.appendChild(reviewCard);
                    });
                }
            } catch (error) {
                reviewList.innerHTML = '<p>Error loading reviews.</p>';
            }
        }

        // 3. Handle New Review Submission
        reviewForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // IMPORTANT: Prevents the page from reloading

            const name = document.getElementById('name').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const comment = document.getElementById('comment').value;

            const newReview = {
                courseId: parseInt(courseId), // Ensure courseId is a number
                name,
                rating: parseInt(rating), // Ensure rating is a number
                comment
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newReview)
                });
                
                reviewForm.reset(); // Clear the form
                fetchReviews(); // Refresh the reviews list
            } catch (error) {
                alert('Failed to submit review. Please try again.');
            }
        });

        // Initial fetch of reviews when the page loads
        fetchReviews();
    </script>

</body>
</html>
